<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeJS - Your Functional Cooking Companion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>üç≥ RecipeJS</h1>
        <p>Your Functional Cooking Companion</p>
    </header>
    
    <main>
        <section class="controls">
            <div class="search-container">
                <input 
                    type="text" 
                    id="search-input" 
                    class="search-input" 
                    placeholder="üîç Search recipes by title or ingredients..."
                    aria-label="Search recipes"
                >
                <div id="search-results-count" class="search-results-count"></div>
            </div>
            <div class="filters">
                <button data-filter="all">All Recipes</button>
                <button data-filter="favorites">‚ù§Ô∏è Favorites</button>
                <button data-filter="easy">Easy Recipes</button>
                <button data-filter="medium">Medium Recipes</button>
                <button data-filter="hard">Hard Recipes</button>
                <button data-filter="quick">Quick Recipes (Under 30 minutes)</button>
            </div>
            <div class="sorters">
                <button data-sort="name">Sort: Name (A‚ÄìZ)</button>
                <button data-sort="time">Sort: Time (Fastest First)</button>
            </div>
        </section>

        <div class="recipe-stats">
            <p id="recipe-counter" class="recipe-counter">Showing 0 of 0 recipes</p>
        </div>

        <div id="recipe-container">
            <!-- Recipe cards will be rendered here by JavaScript -->
        </div>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
